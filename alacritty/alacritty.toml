# general.import = [
#   "~/.config/alacritty/themes/themes/tokyo-night.toml"
# ]

general.live_config_reload = true


[colors]
draw_bold_text_with_bright_colors = true

[[colors.indexed_colors]]
color = "0xFF2250"
index = 16

[[colors.indexed_colors]]
color = "0x00FFFF"
index = 17

[colors.bright]
black=   "0x505050"
red=     "0xFF2250"
green=   "0x00FFAA"
yellow=  "0xFFFF00"
blue=    "0x50BBFF"
magenta= "0xFF00FF"
cyan=    "0x00FDFF"
white=   "0xF0F0F0"

[colors.cursor]
cursor = "0xF5E0DC"
text = "0x1E1D2F"

[colors.selection]
text= "CellForeground"
background= "0x202020"


[colors.normal]
black=   "0x505050"
red=     "0xFF2250"
green=   "0x00FFAA"
yellow=  "0xFFFF00"
blue=    "0x50BBFF"
magenta= "0xFF00FF"
cyan=    "0x00FDFF"
white=   "0xF0F0F0"


[colors.primary]
background = "0x000000"
foreground = "0xF0F0F0"

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",│`|=\"' ()[]{}<>"

[terminal.shell]
program = "/bin/zsh"

[window]
decorations = "full"
option_as_alt = "Both"
title = "ターミナル"
startup_mode = "Maximized"

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 4
y = 4
